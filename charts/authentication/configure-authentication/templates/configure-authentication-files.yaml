kind: ConfigMap
metadata:
  name:  cm-configure-authentication-templates
  annotations:
    argocd.argoproj.io/sync-wave: "3"
apiVersion: v1
data:
  oauth-htpasswd.yaml: |
    ---
    apiVersion: config.openshift.io/v1
    kind: OAuth
    metadata:
      name: cluster
    spec:
      identityProviders:
      - name: htpasswd_provider
        challenge: true
        login: true
        mappingMethod: claim
        type: HTPasswd
        htpasswd:
          fileData:
            name: htpasswd
